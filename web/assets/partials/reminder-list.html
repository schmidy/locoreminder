<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Description</th>
            <th style="min-width: 80px;">Type</th>
            <th style="min-width: 80px;">Account Id</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="reminder in Reminders">
            <td>{{ reminder.Description }}</td>
            <td>{{ reminder.Type }}</td>
            <td>{{ reminder.account.id }}</td>
            <td><a ng-click="editReminder(reminder.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteReminder(reminder.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewReminder()" class="btn btn-small">create reminder</a>
</div>
