<div class="span6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Full Name</th>
            <th style="min-width: 80px;">Username</th>
            <th style="min-width: 80px;">Email</th>
            <th style="min-width: 80px;">Address</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="account in Accounts">
            <td>{{ account.fullName }}</td>
            <td>{{ account.userName }}</td>
            <td>{{ account.emailAddress }}</td>
            <td>{{ account.address }}</td>
            <td><a ng-click="editAccount(account.id)" class="btn btn-small btn-primary">edit</a></td>
            <td><a ng-click="deleteAccount(account.id)" class="btn btn-small btn-danger">delete</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createNewAccount()" class="btn btn-small">create account</a>
</div>
